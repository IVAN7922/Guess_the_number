<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center justify-content-center">
            <div class="col col-md-auto offset-md-auto">
                <p><strong>Загадайте любое целое число в указаном диапозоне, нажмите кнопку "Старт игры" и я его угадаю!</strong></p>                       
                
                <div class="form-group">
                    <label for="name">Минимальное значение числа</label>
                    <input type="text" class="form-control" placeholder="-999" id="minimum">
                    <label for="name">Максимальное значение числа</label>
                    <input type="text" class="form-control" placeholder="999" id="maximum">
                </div>

                <div class="card-body text-center">
                    <button class="btn btn-outline-danger btn-lg" id="btnStart">Старт игры</button>
                </div>
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="orderNumberField"></span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField"></span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" id="btnRetry">Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
